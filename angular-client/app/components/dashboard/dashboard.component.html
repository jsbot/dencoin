<div class="row">
  <div class="col-md-12">
    <h1>Welcome to DenCoin</h1>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <h3>Amount: <b>{{amount}}</b> denCoins </h3>
      </div>
      <div class="col-md-12">
        Transfer Coins
      </div>
      <div class="col-md-12">
        <div class="alert alert-warning" role="alert" [hidden]="!showMessage">
          {{message}}
        </div>
      </div>
      <div class="col-md-12">
        <form [formGroup]="denCoinForm" novalidate>
          <div class="form-group">
            <input type="text" class="form-control"  placeholder="to" formControlName="recipient" >
          </div>
          <div class="form-group">
            <input type="number" class="form-control"  placeholder="amount" formControlName="amount"   >
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="sendTransaction()">Transfer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
