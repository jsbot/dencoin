<div class="row mt-20">
  <div class="col-md-12">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary" (click)="getHistory()">Get History</button>
      </div>
      <div class=" col-md-4">
        <div class="col-md-12 mt-20">
          Income transactions:
        </div>
        <div class="col-md-12 mt-20">
          <table class="table">
            <thead>
            <tr >
              <th>#</th>
              <th>From</th>
              <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let txIn of transactions.in; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{txIn.from}}</td>
              <td>{{txIn.amount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class=" col-md-4">
        <div class="col-md-12 mt-20">
          Pool transactions:
        </div>
        <div class="col-md-12 mt-20">
          <table class="table">
            <thead>
            <tr >
              <th>#</th>
              <th>To</th>
              <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let txIn of transactions.pool; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{txIn.key}}</td>
              <td>{{txIn.amount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class=" col-md-4">
        <div class="col-md-12 mt-20">
          Outgoing transactions:
        </div>
        <div class="col-md-12 mt-20">
          <table class="table">
            <thead>
            <tr >
              <th>#</th>
              <th>To</th>
              <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let txIn of transactions.out; let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{txIn.key}}</td>
              <td>{{txIn.amount}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
